<template name="login">

  {{#if currentUser}}
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{#if currentUser.profile.picture}} <img src="{{currentUser.profile.picture}}" alt="{{currentUser.username}}" class="img-circle login-dropdown" > {{else}} {{currentUser.username}} {{/if}} <span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
      <li><a class="item"><i class="glyphicon glyphicon-user"></i> Profil</a></li>
      <li><a class="item"><i class="glyphicon glyphicon-cog"></i> Paramètres</a></li>
      <li class="divider"></li>
      <li><a data-app-logout><i class="glyphicon glyphicon-log-out"></i> Déconnecter</a></li>
    </ul>
  </li>
  {{else}}
  <li><a href="#" data-app-login><i class="glyphicon glyphicon-log-in"></i> Se connecter</a></li>
  {{/if}}

</template>

<template name="pleaseLogin">
  {{#unless currentUser}}
  <p>Please <a href="#" data-app-login >Login</a> to continue !</p>
  {{else}}
  <p>Please go <a href="/">Home</a> , there is a problem !</p>
  {{/unless}}
</template>
