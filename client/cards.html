<template name="panel">
  <div class="panel panel-default">
    <div class="panel-heading">
      <a href="#" class="pull-right" data-view-all>View all</a>
      <h4>{{this}}</h4>
    </div>
    <div class="panel-body">
      {{> UI.contentBlock}}
    </div>
  </div>
</template>

<template name="well">
  <div class="well">
    <form class="form-horizontal" role="form">
      <h4>{{this}}</h4>
      {{> UI.contentBlock}}
    </form>
  </div>
</template>

<template name="col">
  <div class="col-md-4 col-sm-6">
    {{> UI.contentBlock}}
  </div>
</template>

<template name="cards">
{{#col}}
  {{#panel "Examples"}}
  <div class="list-group">
    <a href="http://bootply.com/tagged/modal" class="list-group-item">Modal / Dialog</a>
    <a href="http://bootply.com/tagged/datetime" class="list-group-item">Datetime Examples</a>
    <a href="http://bootply.com/tagged/datatable" class="list-group-item">Data Grids</a>
  </div>
  {{/panel}}

  {{#well "What's New"}}
  <div class="form-group" style="padding:14px;">
    <textarea class="form-control" placeholder="Update your status">
    </textarea>
  </div>
  <button class="btn btn-success pull-right" type="button">Post</button>
  <ul class="list-inline">
    <li><a href="#"><i class="glyphicon glyphicon-align-left"></i></a></li>
    <li><a href="#"><i class="glyphicon glyphicon-align-center"></i></a></li>
    <li><a href="#"><i class="glyphicon glyphicon-align-right"></i></a></li>
  </ul>
  {{/well}}


  {{#panel "More Templates"}}
    <img src="//placehold.it/150x150" class="img-circle pull-right">
    <a href="#">Free @Bootply</a>
    <div class="clearfix"></div>
    There a load of new free Bootstrap 3 ready templates at Bootply. All of these templates are free and don't require extensive customization to the Bootstrap baseline.
    <hr>
    <ul class="list-unstyled">
      <li>
        <a href="http://www.bootply.com/templates">Dashboard</a>
      </li>
      <li>
        <a href="http://www.bootply.com/templates">Darkside</a>
      </li>
      <li>
        <a href="http://www.bootply.com/templates">Greenfield</a>
      </li>
    </ul>
  {{/panel}}
{{/col}}

{{#col}}
  {{#well "Register for our Newsletter"}}
  <div class="input-group text-center">
    <input type="text" class="form-control input-lg" placeholder="Enter your email address">
    <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="button">OK</button></span>
  </div>
  {{/well}}

  {{#panel "BootPly"}}
  <p><img src="//placehold.it/150x150" class="img-circle pull-right"> <a href="#">The Bootstrap Playground</a></p>
  <div class="clearfix"></div>
  <hr>
  Design, build, test, and prototype using Bootstrap in real-time from your Web browser. Bootply combines the power of hand-coded HTML, CSS and JavaScript with the benefits of responsive design using Bootstrap. Find and showcase Bootstrap-ready snippets in the 100% free Bootply.com code repository.
  {{/panel}}

  {{#panel "Lorem Ipsum"}}
  <ul class="list-group">
    <li class="list-group-item">Modals</li>
    <li class="list-group-item">Sliders / Carousel</li>
    <li class="list-group-item">Thumbnails</li>
  </ul>
  {{/panel}}
{{/col}}

{{#col}}
  {{#panel "Top Items"}}
    <div class="list-group">
      <a href="http://bootply.com/tagged/bootstrap-3" class="list-group-item active">Bootstrap 3</a>
      <a href="http://bootply.com/tagged/snippets" class="list-group-item">Snippets</a>
      <a href="http://bootply.com/tagged/example" class="list-group-item">Examples</a>
    </div>
  {{/panel}}
{{/col}}

</template>
